<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="header">
        <img src="./images/logo.svg" alt="logo alura latam" class="header__logo">
    </header>
    <br>
    <main class="main">
        <div class="main__entradas">
            <textarea id="textArea" class="main__entradas_textarea" placeholder="Ingrese el texto aquí"></textarea>
            <div class="main__entradas_advertencia">
                <img src="./images/advertencia.svg" alt="advertencia">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="main__entrada_botones">
                <button id="btEncriptar" onclick="encriptarTexto();" class="main__entrada_boton_encriptar">Encriptar</button>
                <button id="btDesencriptar" onclick="desencriptar();" class="main__entrada_boton_desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="main__salida">
            <img id="imagenSalida" src="./images/notFound.svg" alt="notFound">
            <p id="textOcultar" class="main__salida_titulo">Ningún mensaje fue encontrado</p>
            <p id="textoSalida" class="main__salida_parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            <button id="btCopiar" onclick="copiarTexto()" hidden="true" class="main__salida_boton">Copiar</button>
        </div>
        <div id="mensajeTemporal" class="mensaje">Mensaje copiado.</div>

    </main>

    <footer></footer>

    <script src="app.js"></script>

</body>

</html>
