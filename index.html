<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="header">
        <img src="./images/logo.svg" alt="logo alura latam" class="header__logo">
    </header>
    <br>
    <main class="main">
        <div class="main__entradas">
            <textarea class="main__entradas_textarea" placeholder="Ingrese el texto aquí"></textarea>
            <div class="main__entradas_advertencia">
                <img src="./images/advertencia.svg" alt="advertencia">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="main__entrada_botones">
                <button class="main__entrada_boton_encriptar">Encriptar</button>
                <button class="main__entrada_boton_desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="main__salida">
            <img src="./images/notFound.svg" alt="notFound">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
            <button class="main__salida_boton">Copiar</button>
        </div>
    </main>

    <footer></footer>
</body>

</html>
